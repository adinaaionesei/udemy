<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Internal JavaScript</title>
        <script>
            function goBack(){
                history.back();
            }
        </script>
    </head>
    <body>
    <a href="#" onclick="goBack();">go back</a>
    <a href="#" onclick="history.forward();">go forward</a>

    </body>
</html>
