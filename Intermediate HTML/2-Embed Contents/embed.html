<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="description" content="Embed Contents">
        <title>Embed Contents</title>
    </head>

    <body>
        <h1>Embed Image</h1>
        <img src="dog.jpeg" width="240px"/>
        <hr>
        <h1>Embed Video</h1>
        <video width="320" height="240" controls>
            <source src="dog.mp4" type="video/mp4">
            Having some issues with the video?
        </video>
        <h1>Embed audio</h1>
        <audio controls autoplay>
            <source src="dog-barking.mp3" type="audio/mpeg">
            The browser doesn't support this audio format.
        </audio>
    </body>


</html>
