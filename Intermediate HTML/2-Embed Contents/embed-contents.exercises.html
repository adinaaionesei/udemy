<!DOCTYPE html>

<html>

    <head>

    <body>
    <h1>Product Listing:</h1>
    <h3>Men's Clothing</h3>
    <table border="5" cellpadding="30">
        <tr>
            <th>Product ID</th>
            <th>Image</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Buy Now</th>
        </tr>
        <tr>
            <td>Code123</td>
            <td><a href="tshirt.jpg" target="_blank">
                <img src="tshirt.jpg" height="200" width="200"/>
            </td>
            <td>T-shirt</td>
            <td>100% cotton</td>
            <td><a href="#">Buy Now</td>
        </tr>
        <tr>
            <td>1234</td>
            <td><a href="jeans.jpg.jpg" target="_blank">
                <img src="jeans.jpg" height="300" width="200"/>
            </td>
            <td>Jeans</td>
            <td>straight</td>
            <td><a href="#">Buy Now</td>
        </tr>
        <tr>
            <td colspan="5">Product from <a href="https://www.amazon.com/" target="_blank">Amazon.com</a></td>
        </tr>
    </table>
    </body>


</html>
