<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta name="description" content="Pseudo-Class-Selectors-CSS">
        <title>Pseudo-Class-Selectors-CSS</title>
        <style type="text/css">
            a:link{
                color: blue;
            }
            a:visited{
                color: gray;
            }
            a:hover{
                color: red;
            }
            a:active{
                color: green;
            }

        </style>
    </head>
    <body>
        <h1>Heading</h1>
        <a href="#1">home page</a><br>
        <a href="#2">contact</a><br>
        <a href="#3">about</a>
    </body>
</html>
