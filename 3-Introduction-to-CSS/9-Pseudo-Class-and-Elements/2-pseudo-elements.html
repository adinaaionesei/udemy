<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta name="description" content="Pseudo-elements">
        <title>Pseudo-elements</title>
        <style type="text/css">
            h1::after{
                content: "!!!!";
            }
            p::first-letter{
                font-size: 200%;
            }
        </style>
    </head>
    <body>
        <h1>Heading</h1>
        <p>this is a text wich has first letter bigger</p>
    </body>
</html>
