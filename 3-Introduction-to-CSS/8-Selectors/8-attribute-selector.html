<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Attribute-selectors-css">
        <title>Attribute-selectors-css</title>
        <style type="text/css">
            p[class] {
                color: red;
                font-weight: bold;
            }
            p[class=color-blue] {
                color: blue;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p class="">this is a paragraph</p>
        <hr>
        <p class="color-blue">this is a paragraph</p>
    </body>
</html>
