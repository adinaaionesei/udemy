<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta name="description" content="Type-selectors">
        <title>Type-selectors</title>
        <style type="text/css">
            h1 {
                border-style: solid;
                border-color: red;
            }
            p {
                border-style: solid;
                border-color: green;
            }
            h1,p {
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <h1>Heading</h1>
        <p>Paragraph Text</p>
    </body>
</html>
