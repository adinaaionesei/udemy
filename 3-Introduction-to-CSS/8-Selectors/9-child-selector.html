<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="child-selectors-css">
        <title>child-selectors-css</title>
        <style type="text/css">
            p>a {
                color: red;
            }
            div>a {
                color: green;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p class="">this is a <a href="">paragraph</a> of text</p>
        <hr>
        <div>
            <p>
                <a href="">lorem ipsum</a>
            </p>
        </div>
    </body>
</html>
