<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Comparison</title>
        <script>
            var counter = 10;

            //conditional ternary operator
            var resultValue = (counter>10) ? 10:0;
        </script>
    </head>
    <body>
    <h1>Comparison</h1>
    <script type="text/javascript">
        document.write("Compared:" + counter + "<br>");
        document.write("ResultValue: " + resultValue + "<br>");
    </script>

    </body>
</html>
