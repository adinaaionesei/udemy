<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Primitives JavaScript</title>
        <script>
            //numeric
            var counter = 0;
            counter = counter + 100;
            console.log("counter" + counter);

            //decimal
            var decimalCount = 1.45;
            decimalCount = decimalCount + 74.32;
            console.log("decimalCount: " + decimalCount);

            //strings
            var fullName = "John, Smith";
            fullName = fullName + '.';
            console.log("fullName: " + fullName);

            //boolean
            var flag = true;
            console.log("flag value: " + flag);
        </script>
    </head>
    <body>
    </body>
</html>
