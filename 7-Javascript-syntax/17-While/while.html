<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Internal JavaScript</title>
        <script>
            var counter = 0;
            while( counter <= 10){
                console.log("counter: " + counter++);
            }
            counter = 0;
            do{
                console.log("counter: " + counter++);
            }while(counter <= 10);
        </script>
    </head>
    <body>
        <h1>Heading</h1>
    </body>
</html>
