<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            var message;
            message = "";
            message ="1-say hello to variables!";
            alert(message);
            console.log(message);

            var counter = 0;
            alert("2-counter before" + counter);
            message = "2-counter before" + counter;
            console.log(message);

            counter = 100;
            alert("3-counter after" + counter);
            message = "3-counter after" + counter;
            console.log(message);

            const PI = 3.14159;
            console.log( PI );
        </script>
    </head>
    <body>
    <h1>Variables and constants</h1>
    <script type="text/javascript">
        document.write("your message: " + message);
    </script>

    </body>
</html>
